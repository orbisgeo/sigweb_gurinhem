<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo com MapTiler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <div class="form-group">
      <label for="camadaSelect">Camada:</label>
      <select id="camadaSelect"></select>
    </div>
    <div class="form-group">
      <label for="campoSelect">Campo:</label>
      <select id="campoSelect"></select>
    </div>
    <div class="form-group inline">
      <input type="text" id="valorBusca" placeholder="Digite o valor..." autocomplete="off" />
      <button onclick="buscarFeicao()">Buscar</button>
    </div>
    <div id="sugestoes"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
